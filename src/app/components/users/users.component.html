<ul class="users">
  <li *ngFor="let user of users"
      (click)="onSelect(user)"
      [class.selected]="user === selectedUser">
    <span class="id">{{user.id}}</span> {{user.login}}
  </li>
</ul>


<div *ngIf="selectedUser">
  <div>
    Login : {{selectedUser.login}}
  </div>
  <div>
    Email : {{selectedUser.email}}
  </div>
  <div>
    Rank : {{selectedUser.rank}}
  </div>
</div>
