<ul class="users">
  <li *ngFor="let user of users"
      (click)="onSelect(user)"
      [class.selected]="user === selectedUser">
    <span class="id">{{user.id}}</span> {{user.login}}
  </li>
</ul>


<div *ngIf="selectedUser">
  <div>
    <label> Login : </label> {{selectedUser.login}}
  </div>
  <div>
    <label> Email : </label> {{selectedUser.email}}
  </div>
  <div>
    <label> Rank : </label> <input #newRank type="number"
             min="1" max="{{maxRank}}" value="{{selectedUser.rank}}">
    <button (click)="changeRank(newRank.value)">Change Rank</button>
  </div>
  <div>
    <button class="delete" (click)="deleteUser()">Delete User</button>
  </div>
</div>
