<!-- Affiche les infos détaillées du selectedUser
     -> input number pour le choix du rang compris entre minRank (dépend du selectedUser) et maxRank
        l'event click sur le boutton exécute la méthode changeRank(newRank)
     -> boutton Delete User si admin autorisé à le faire sur le selectedUser -->

<div class="conteneur">
  <h2>{{selectedUser.login}} details</h2>
  <div>
    <label> Login : </label> {{selectedUser.login}}
  </div>
  <div>
    <label> Email : </label> {{selectedUser.email}}
  </div>
  <div>
    <label> Rank {{selectedUser.rank}} : </label> <input #newRank type="number"
                                   min="{{minRank}}" max="{{maxRank}}" value="{{selectedUser.rank}}">
    <button (click)="changeRank(newRank.value)">Change Rank</button>
  </div>
  <div>
    <button (click)="hide()">Hide details</button>
    <button *ngIf="selectedUser.rank < loggedInUser.rank" class="delete" (click)="deleteUser()">Delete User</button>
  </div>
</div>
